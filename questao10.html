<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 10</title>
</head>
<body>
    <h1>Questão 10</h1>
    <input type="button" value="Exibir números impáres" onclick="num_impares()">

    <script>
        function num_impares(){
            for (let numero=11; numero<=100; numero+=2){
                document.write("<br>" + numero)
            }
        }
    </script>
</body>
</html>
