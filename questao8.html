<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 8</title>
</head>
<body>
    <h1>Questão 8</h1>
    <script>
        let fatorial = prompt("Qual número você quer fatoriar?: ");
        let result = fatorial

        for(let numero=1; numero<fatorial; numero++){
            result *= numero
        }

        document.write(result)
    </script>
</body>
</html>
