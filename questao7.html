<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 7</title>
</head>
<body>
    <h1>Questão 7</h1>

    <script>
        let tabuada = parseInt(prompt("Qual tabuada você quer?:  "));
        let multi = 1
        

        for(multi=1; multi<=10; multi++){
            let result = tabuada*multi
            document.write("<br>" + tabuada + " X " + multi + " = " + result)
        }
    </script>
</body>
</html>
